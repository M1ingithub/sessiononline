# mysite_uwsgi.ini file
[uwsgi]
# Django-related settings
# the base directory (full path)
chdir           = /mnt/django/sessiononline
# Django's wsgi file
module          = core.wsgi
# the virtualenv (full path)
home            = /mnt/django/sessiononline/venv
# process-related settings
# master
master          = true
# maximum number of worker processes
processes       = 10
# ... with appropriate permissions - may be needed
# chmod-socket    = 664
# clear environment on exit
vacuum          = true
# user and group
# uid             = 1001
# gid             = 1002
# SSL https stuff
shared-socket = :443
https2 = addr==0,cert=foobar.crt,key=foobar.key,HIGH,spdy=1
http-to-https = 0.0.0.0:80