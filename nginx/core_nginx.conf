# core_nginx.conf

# the upstream component nginx needs to connect to
upstream django {
    # server unix:///path/to/your/mysite/mysite.sock; # for a file socket
    # server 127.0.0.1:8001; # for a web port socket (we'll use this first)
    server unix:///home/user/Desktop/sessiononline/core.sock; # for a file socket
}

# configuration of the server
server {
    # the port your site will be served on
    # listen      8000;
    listen 127.0.0.1;
    # listen 0.0.0.0:8000;
    # server_name localhost;
    # the domain name it will serve for
    server_name session.online; # substitute your machine's IP address or FQDN
    charset     utf-8;

    # max upload size
    client_max_body_size 75M;   # adjust to taste

    # Django media
    location /media  {
        alias /home/user/Desktop/sessiononline/static/assets/img;  # your Django project's media files - amend as required
    }

    location /static {
        alias /home/user/Desktop/sessiononline/static; # your Django project's static files - amend as required
    }

    # Finally, send all non-media requests to the Django server.
    location / {
        uwsgi_pass  django;
        include     /home/user/Desktop/sessiononline/uwsgi/uwsgi_params; # the uwsgi_params file you installed
    }
}